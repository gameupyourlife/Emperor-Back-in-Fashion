 OCC_naval_rearmament:0 "Naval Rearmament"
 OCC_naval_rearmament_desc:0 "Our shipbuilding industry has been left to languish while we focused on keeping pace with developments in other fields. As a result, we are now very much in danger of being outclassed by our rivals in the mediterranean and the Atlantic. We must invest more to make up for lost time."
 OCC_colonial_naval_bases:0 "Colonial Naval Bases"
 OCC_colonial_naval_bases_desc:0 "The key to global power projection is the ability to maintain a fleet far away from home waters. We have large colonial holdings already, now we must develop them to serve as refuelling and repair bases for our fleet."
 OCC_develop_colonial_dockyards:0 "Develop Colonial Dockyards"
 OCC_develop_colonial_dockyards_desc:0 "With the naval bases in various parts of our Empire enlarged and modernized, we can look at settling the necessary heavy industry and build the large docks necessary to construct ships overseas."
 OCC_the_old_school:0 "The Old School"
 OCC_the_old_school_desc:0 "Despite all advances in naval technology, the key element of sea power is still the capital ship acting with the support of other fleet units. Whether this capital ship is still the battleship or is the new aircraft carrier, we must further increase the size of our shipbuilding industry to ensure we can keep pace with other naval powers."
 OCC_carrier_planes:0 "Carrier Planes"
 OCC_carrier_planes_desc:0 "A carrier is only as good as its planes. Without modern planes, any carrier is a wasted investment."
 OCC_rush_the_richelieus:0 "Rush the Richelieus"
 OCC_rush_the_richelieus_desc:0 "With the situation in Europe becoming more and more desperate, we don't have time to build our new surface units through conventional means. We have to prioritize materials to get our new battleships into service as soon as possible."
 OCC_prioritize_the_joffre:0 "Prioritize the Joffre"
 OCC_prioritize_the_joffre_desc:0 "Our current carrier fleet is hopelessly outdated and outmatched by any potential enemy. We must ensure that a new carrier project is given top priority."
 OCC_the_young_school:0 "The Young School"
 OCC_the_young_school_desc:0 "Developments in aviation, submarines and torpedoes have made the capital ship obsolete. With our limited naval industry, we can not afford to waste time and money on building gigantic floating fortresses that are helpless against the threats of the modern naval battlefield. We should instead focus on improving efficiency to allow us to build more small vessels."
 OCC_undersea_combat:0 "Undersea Combat"
 OCC_undersea_combat_desc:0 "The submarine has come to maturity in the last decade. It now poses a lethal threat to any and all surface ships, while being increasingly difficult to detect and destroy."
 OCC_surface_combat:0 "Surface Combat"
 OCC_surface_combat_desc:0 "With advances in gunnery, it has become all but impossible to build a ship that can hope to survive a prolonged slugging match with another capital vessel. It is far better to have a fleet of modern destroyers and torpedo boats to overwhelm an enemy with massed salvos of torpedoes."
 OCC_prioritize_the_joffre_tt:0 "Adds a modern §YCarrier§! at 40% completion to the construction queue."
 OCC_improved_screen_ships:0 "Improved Screen Ships"
 OCC_improved_screen_ships_desc:0 "Destroyers and Lighter Cruisers play a key role in defending our heavier"
 OCC_naval_doctrine:0 "Naval Doctrine"
 OCC_naval_doctrine_desc:0 "Recent progress in ship designs have opened up new options in tactical and strategical maneuvers. Before we take chances with these new theories we need to have them properly tested and plans solidified."
 OCC_carrier_focus:0 "Carrier Focus"
 OCC_carrier_focus_desc:0 "Naval theorists have directed our attention to our outdated Carriers. They have suggestions on how Carriers can be further utilized if development is pushed in the right direction. Real progress cannot be made without our full support."
 OCC_capital_ship_focus:0 "Capital Ship Focus"
 OCC_capital_ship_focus_desc:0 "Improving the design of our Battleships would lead to great tactical advantages. With their range and power uncontested, no one will be able to outrun their guns."


 OCC_air_focus:0 "Air Focus"
 air_focus_bypass_tt:0 "Not enough building slots for §YAir Base§!"
 OCC_air_focus_desc:0 "Time has come to expand on our air force! Plans have already been made to start construction of new Air Bases to support a big increase in both personnel and aircraft."
 OCC_cas_focus:0 "CAS Focus"
 OCC_cas_focus_desc:0 "Planes which provide support for our land forces and ships have been a very efficient addition at a relatively small investment. These planes now have several suggested improvements. Our engineers can develop the next generation of support aircraft."
 OCC_fighter_focus:0 "Fighter Focus"
 OCC_fighter_focus_desc:0 "Some revolutionary civilian engineering can be applied on our Fighters to improve their speed, range and max altitude. We need to focus on this if we want to keep up with the advancements made by others."
 OCC_bomber_focus:0 "Bomber Focus"
 OCC_bomber_focus_desc:0 "Air support is an important part of both our defensive and offensive capabilities. If we focus our efforts on developing fast, more agile and accurate bombers we will maintain an edge in any land battle."
 OCC_heavy_fighter_focus:0 "Heavy Fighter Focus"
 OCC_heavy_fighter_focus_desc:0 "Our Heavy Fighters must be able to support the more vulnerable bomber airplanes. This requires heavier armament and longer range at the cost of some speed."
 OCC_air_doctrine:0 "Air Doctrine"
 OCC_air_doctrine_desc:0 "We have gained enough experience to test new theories in air warfare at a faster pace. This will allow us to explore new tactical and strategic possibilities. Air combat is the key in modern warfare."
 OCC_heavy_bomber_focus:0 "Heavy Bomber Focus"
 OCC_heavy_bomber_focus_desc:0 "Modern heavy bombers will be armed to handle lesser aerial skirmishes on their own. If we allow our engineers to focus on developing the newest technology we will have a better chance of destroying enemy production facilities."
 OCC_naval_bomber_focus:0 "Naval Bomber Focus"
 OCC_naval_bomber_focus_desc:0 "Ships have proven exceptionally vulnerable to aircraft. We should keep improving on their technology to ensure we stay ahead of any countermeasures."