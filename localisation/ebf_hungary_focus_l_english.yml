 HUN_boost_hungarian_tank_industry:0 "Boost Hungarian Tank Industry"


 HUN_synthetic_industry_ebf:0 "Synthetic Industry"
 HUN_synthetic_industry_ebf_desc:0 "Now that we have mastered the technology to liquify coal, we can build a pilot plant to begin production."
 HUN_aeronautic_technology_institute_ebf:0 "Aeronautic Technology Institute"
 HUN_aeronautic_technology_institute_ebf_desc:0 "The air has become a new aspect of warfare, and is proving to be underestimated in importance by many. We must learn to master this new dimension, and allocate resources to the development of new doctrines and equipment that allow us to do so."
 HUN_boost_hungarian_aviation_industry_ebf:0 "Boost Hungarian Aviation Industry"
 HUN_boost_hungarian_aviation_industry_ebf_desc:0 "Our industrial base must be strengthened to allow for the production of new airplane models in sufficient quantities to gain mastery of the air."
 HUN_autarky_ebf:0 "Autarky"
 HUN_autarky_ebf_desc:0 "We are far too dependent on foreign sources of oil. We should emulate the German efforts at developing synthetic oil."
 HUN_domestic_arms_industry_ebf:0 "Domestic Arms Industry"
 HUN_domestic_arms_industry_ebf_desc:0 "Our arms industry must be supported by a strong civilian industrial base, not only for production of industrial equipment but also for the establishment of new factories."
 HUN_expand_the_technical_university_of_budapest_ebf:0 "Expand the Technical University of Budapest"
 HUN_expand_the_technical_university_of_budapest_ebf_desc:0 "We require more bright minds to come up with breakthrough discoveries that will aid us in the conflicts ahead. By expanding our capital's university we can increase the pool of skilled engineers and scientists for our military industry."
 HUN_expand_the_aluminum_industry_ebf:0 "Expand the Aluminum Industry"
 HUN_expand_the_aluminum_industry_ebf_desc:0 "We require all available resources, both for export and for domestic use. Our aluminum industry, though already expansive, has further room for improvement, and we should direct resources to this end immediately."
 
 HUN_civilian_industry_ebf:0 "Civilian Industry"
 HUN_civilian_industry_ebf_desc:0 "Despite the need for more military industry, we must not neglect our civilian needs. An expansion of civilian industry is therefore in order."
 HUN_invite_foreign_investors_ebf:0 "Invite Foreign Investors"
 HUN_invite_foreign_investors_ebf_desc:0 "Hungary lies at the heart of Eastern Europe, and we could well use our central location to attract foreign investors with an interest in improving our infrastructure and industry."
 HUN_expand_the_manfred_weiss_steel_works_ebf:0 "Expand the Manfred Weiss Steel Works"
 HUN_expand_the_manfred_weiss_steel_works_ebf_desc:0 "The massive Manfed Weiss Steel Works have been an integral defense contractor since the Great War saw a huge expansion of the facilities. If we are to increase our military in preparation of the next war, the pride of our national industry will once more have to be enlarged."
 HUN_claim_transylvania_ebf:0 "Claim Transylvania"
 HUN_claim_transylvania_ebf_desc:0 "The area of Siebenbürgen was unfairly taken from us after the last war. It is time to reclaim it."

 HUN_uttb_tt:0 "Czechoslovakia and Slovakia will both gain a National Spirit expressing their support for a Unification."
 HUN_soc_tt:0 "Czechoslovakia and Slovakia will both gain a new random National Spirit expressing their support for a Unification. This time the chances are more in our favor!"
 HUN_hasr_tt:0 "With some luck the support is big enough that we can unite with Czechoslovakia but the odds will be newly mixed"