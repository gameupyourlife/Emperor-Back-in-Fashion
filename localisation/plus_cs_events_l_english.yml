l_english:
  plus_cs.1.t:0 "[From.GetnameDefCap] proposes peace"
  plus_cs.1.d:0 "The [From.GetAdjective] leader, [From.GetLeader], has proposed us to enter in peace negociations with [From.GetName]."
  plus_cs.1.a:0 "We have no other option"
  plus_cs.1.b:0 "We shall never surrender!"
  plus_cs.2.t:0 "[From.GetNameDefCap] asks for conditional surrender talks"
  plus_cs.2.d:0 "[From.GetLeader], the [From.GetAdjective] leader, has made known to [This.GetNameDef] his willingness to start talks for the conditional surrender of [From.GetNameDef]."
  plus_cs.2.a:0 "We must restore peace"
  plus_cs.2.b:0 "We'll only accept unconditional surrender!"
  plus_cs.3.t:0 "Easy surrender mode"
  plus_cs.3.d:0 "If you activate this mode, enemy countries will be more likely to enter peace conversations with you.\n§RRemember§!\nPeace options are found on the "Decisions" section."
  plus_cs.3.a:0 "Activate"
  plus_cs.3.b:0 "Don't activate"
  plus_cs.4.t:0 "[From.GetNameDefCap] proposes white peace"
  plus_cs.4.d:0 "The [From.GetAdjective] leader, [From.GetLeader], has propesed a white peace between our countries."
  plus_cs.4.a:0 "Let's stop this useless war"
  plus_cs.4.b:0 "We'll not give up easily"
  plus_cs.5.t:0 "[From.GetNameDefCap] refuses to surrender"
  plus_cs.5.d:0 "[From.GetAdjectiveCap] leader, [From.GetLeader], has refused to surrender to us."
  plus_cs.5.a:0 "They're just prolonging the inevitable"
  plus_cs.6.t:0 "[From.GetNameDefCap] refuses to have peace talks"
  plus_cs.6.d:0 "[From.GetAdjectiveCap] leader, [From.GetLeader], has wasted an oportunity to end the war earlier."
  plus_cs.6.a:0 "We're screwed!"
  plus_cs.7.t:0 "[From.GetNameDefCap] proposes ceasefire"
  plus_cs.7.d:0 "Today, [From.GetLeader] and the [From.GetRulingParty], have made a call to a temporary cease of hostilities"
  plus_cs.7.a:0 "This may be the path to final peace"
  plus_cs.7.b:0 "We cannot accept"
